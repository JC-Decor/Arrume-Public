services:
  - type: web
    name: arrume-dev
    env: docker
    plan: starter
    branch: main
    autoDeploy: true              # DEV: cada push na main faz deploy
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Development
      - key: ASPNETCORE_FORWARDEDHEADERS_ENABLED
        value: "true"
      - key: DevAuth__Enabled
        value: "true"
      - key: DevAuth__User
        sync: false               # defina no painel como Secret
      - key: DevAuth__Pass
        sync: false               # defina no painel como Secret
      - key: ZApi__UseFake
        value: "false"
      - key: ZApi__UrlBase
        value: https://api.z-api.io
      - key: ZApi__Instance
        sync: false
      - key: ZApi__Token
        sync: false
      - key: ZApi__ClientToken
        sync: false
      - key: ConnectionStrings__Sqlite
        value: Data Source=/var/data/arrume.dev.db
    disk:
      name: sqlite-data
      mountPath: /var/data
      sizeGB: 1

  - type: web
    name: arrume-prod
    env: docker
    plan: starter
    branch: main
    autoDeploy: false             # PROD: deploy manual pra ter controle
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_FORWARDEDHEADERS_ENABLED
        value: "true"
      - key: ZApi__UseFake
        value: "false"
      - key: ZApi__UrlBase
        value: https://api.z-api.io
      - key: ZApi__Instance
        sync: false
      - key: ZApi__Token
        sync: false
      - key: ZApi__ClientToken
        sync: false
      - key: ConnectionStrings__AzureSql
        sync: false
      - key: AzureSql__CategoriaClienteIds__0
        value: "02 - CAPOTEIRO"
      - key: AzureSql__CategoriaClienteIds__1
        value: "02 - ESTOFADOR"
      - key: AzureSql__CategoriaClienteIds__2
        value: "02 - ESTOFADOR E CAPOTEIRO"
    # (Opcional) disco para DataProtection/arquivos persistentes:
    # disk:
    #   name: dataprotection
    #   mountPath: /var/data
    #   sizeGB: 1
